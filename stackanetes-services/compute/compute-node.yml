type: generic/daemonset
name: compute-node
label: openstack-compute-node
host_network: True
ports: []
dependencies:
  service:
    - keystone-api
    - glance-api
    - nova-api
  job:
    - nova-init
    - nova-post
  ds:
    - openvswitch-agent
    - openvswitch-node
containers:
  - name: nova-compute
    command: bash /tmp/nova.sh
    image: nova-compute
    dependencies:
      containers:
      - nova-libvirt
    files:
      - file_name: nova.conf
        configmap_name: nova-conf
        container_path: /etc/nova
        templates:
          - nova/templates/nova.conf.j2
      - file_name: nova.sh
        configmap_name: nova
        container_path: /tmp
        templates:
          - nova/templates/nova.sh.j2
      - file_name: resolv.conf
        configmap_name: resolv
        container_path: /etc
        templates:
        - common/templates/resolv.conf.j2
      - file_name: ceph.conf
        configmap_name: ceph-conf
        container_path: /etc/ceph
        templates:
        - rgw/templates/ceph.conf.j2
      - file_name: ceph.client.admin.keyring
        configmap_name: ceph-keyring
        container_path: /etc/ceph
        templates:
        - rgw/templates/ceph.client.admin.keyring.j2
      - file_name: hosts
        configmap_name: hosts
        container_path: /etc
        templates:
        - neutron/templates/hosts.j2
    mounts:
      - container_path: /lib/modules
        name: lib-modules
        read_only: true
        host_path: /lib/modules
      - container_path: /var/lib/nova
        name: var-lib-nova
        host_path: /var/lib/nova
        read_only: false
      - container_path: /var/lib/libvirt
        name: var-lib-libvirt
        host_path: /var/lib/libvirt
        read_only: false
      - container_path: /run
        name: run
        host_path: /run
        read_only: false
      - container_path: /sys/fs/cgroup
        name: cgroup
        host_path: /sys/fs/cgroup
        read_only: false
  - name: nova-libvirt
    command: bash /tmp/nova-libvirt.sh
    image: nova-libvirt
    files:
      - file_name: libvirtd.conf
        configmap_name: libvirtd-conf
        container_path: /etc/libvirt
        templates:
          - nova/templates/libvirtd.conf.j2
      - file_name: nova-libvirt.sh
        configmap_name: nova-libvirt-sh
        container_path: /tmp
        templates:
          - nova/templates/nova-libvirt.sh.j2
      - file_name: resolv.conf
        configmap_name: resolv
        container_path: /etc
        templates:
          - common/templates/resolv.conf.j2
      - file_name: ceph.conf
        configmap_name: ceph-conf
        container_path: /etc/ceph
        templates:
          - rgw/templates/ceph.conf.j2
      - file_name: ceph.client.admin.keyring
        configmap_name: ceph-keyring
        container_path: /etc/ceph
        templates:
        - rgw/templates/ceph.client.admin.keyring.j2
      - file_name: nova-libvirt-cinder-hack.sh
        configmap_name: nova-libvirt-cinder-hack
        container_path: /tmp
        templates:
        - nova/templates/nova-libvirt-cinder-hack.sh.j2
      - file_name: secret.xml
        configmap_name: secret-xml
        container_path: /tmp
        templates:
        - nova/templates/secret.xml.j2
    mounts:
      - container_path: /lib/modules
        name: lib-modules
        read_only: true
        host_path: /lib/modules
      - container_path: /var/lib/nova
        name: var-lib-nova
        host_path: /var/lib/nova
        read_only: false
      - container_path: /var/lib/libvirt
        name: var-lib-libvirt
        host_path: /var/lib/libvirt
        read_only: false
      - container_path: /run
        name: run
        host_path: /run
        read_only: false
      - container_path: /sys/fs/cgroup
        name: cgroup
        host_path: /sys/fs/cgroup
        read_only: false
